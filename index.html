<!DOCTYPE html>
<html lang="es">

<head>
    <title>Caso pr√°ctico 1</title>
    <meta content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="//aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <a-scene id="scene" jenga="reticle: #reticle; target: #plane" webxr="requiredFeatures: hit-test, local-floor, dom-overlay; overlayElement: #reset;" physics="driver: ammo;">
        <a-assets id="assets">
            <img id="floor" src="assets/floor.jpg">
            <img id="piece" src="assets/piece.jpg">
        </a-assets>

        <!-- Table -->
        <a-plane id="plane" ammo-body="type: static;" ammo-shape="type: box" position="0 0 0" color="grey" height="1.5" width="1.5" rotation="-90 0 0" src="#floor" visible="false"></a-plane>

        <!-- Reticle for hit-test -->
        <a-entity id="reticle">
            <a-ring color="teal" radius-inner="0.15" radius-outer="0.2" rotation="-90 0 0">
                <a-circle color="teal" radius="0.05"></a-circle>
            </a-ring>
        </a-entity>

        <!-- Button to reset tower -->
        <div id="reset">
            <button type="button" class="btn btn-danger invisible" id="btn-reset">Reset</button>
        </div>

        <a-camera>
            <a-cursor position="0 0 -1"></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
